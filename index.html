<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VaaniShield - Secure Chat</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body class="dark-mode">
    <div class="galaxy-bg">
        <div class="stars"></div>
        <div class="stars2"></div>
        <div class="stars3"></div>
    </div>

    <!-- Login Overlay -->
    <div id="loginOverlay" class="login-overlay">
        <div class="glass-modal login-modal">
            <div class="logo-large">
                <div class="logo-wrapper-large">
                    <img src="assets/logo-light.jpeg" alt="VaaniShield" class="logo-img-large">
                    <div class="logo-glow"></div>
                </div>
                <h1>VaaniShield</h1>
                <p>Secure, Real-time Communication</p>
            </div>
            <div class="login-form">
                <div class="input-group">
                    <input type="text" id="usernameInput" placeholder="Enter your name to join..." autocomplete="off">
                </div>
                <button id="joinBtn" class="join-btn">
                    Join Chat
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 12h14M12 5l7 7-7 7"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <div class="app-container blurred-bg" id="appContainer">
        <div class="top-bar">
            <div class="logo">
                <div class="logo-wrapper">
                    <img id="appLogo" src="assets/logo-light.jpeg" alt="VaaniShield" class="logo-img">
                    <div class="logo-glow"></div>
                </div>
                <span class="logo-text">VaaniShield</span>
            </div>
            <div class="top-actions">
                <div class="user-badge">
                    <span class="user-dot"></span>
                    <span id="currentUserDisplay">Guest</span>
                </div>
                <button id="themeToggle" class="glass-button" aria-label="Toggle Theme">
                    <span class="theme-icon">üåô</span>
                </button>
            </div>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search active users...">
                </div>
                
                <div class="sidebar-header">
                    <h3>Active Users</h3>
                    <span class="live-badge">LIVE</span>
                </div>

                <div id="contactsList" class="contacts-list">
                    <!-- Users will be injected here -->
                </div>
            </div>

            <div class="chat-window">
                <div id="emptyState" class="empty-state">
                    <div class="logo-wrapper medium">
                        <img src="assets/logo-light.jpeg" alt="Logo" class="empty-logo">
                        <div class="logo-glow"></div>
                    </div>
                    <h2>Welcome to VaaniShield</h2>
                    <p>Select a user from the sidebar to start chatting privately.</p>
                    <p class="empty-subtitle">End-to-end secure messaging</p>
                </div>

                <div id="activeChat" class="active-chat hidden">
                    <div class="chat-header">
                        <div class="chat-user-info">
                            <button id="backBtn" class="glass-button mobile-only">‚Üê</button>
                            <div class="avatar-wrapper">
                                <span id="chatAvatar" class="chat-avatar"></span>
                                <span id="onlineIndicator" class="online-indicator"></span>
                            </div>
                            <div class="user-details">
                                <h3 id="chatUserName">User Name</h3>
                                <span id="userStatus" class="user-status">Online</span>
                            </div>
                        </div>
                    </div>

                    <div id="messagesArea" class="messages-area">
                        <!-- Messages will be injected here -->
                    </div>

                    <div class="message-composer">
                        <div class="input-wrapper">
                            <input type="text" id="messageInput" placeholder="Type a secure message...">
                        </div>
                        <button id="sendBtn" class="send-btn">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="22" y1="2" x2="11" y2="13"></line>
                                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
